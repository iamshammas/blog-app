</head>

<body>

    <div class="pos-f-t">

        <nav class="navbar navbar-dark bg-success">
            <div class="container-fluid d-flex justify-content-between align-items-center py-2">

                <!-- Empty div to balance spacing (optional) -->
                <div></div>

                <!-- Centered Title -->
                <h2 class="text-white text-center mb-0">Welcome to our Blog Posts</h2>

                <!-- Right-aligned Links -->
                <div class="d-flex gap-3">
                    <a class="text-white text-decoration-none fw-semibold" href="{% url 'mypost' %}">My Posts</a>
                    <a class="text-white text-decoration-none fw-semibold" href="{% url 'createpost' %}">New Post</a>
                    <a class="text-white text-decoration-none fw-semibold" href="{% url 'logout_view' %}"><i
                            class="bi bi-box-arrow-right">Logout</i></a>
                </div>
            </div>
        </nav>


    </div>
    <!-- POSTS SHOW  -->
    <div class="row mt-4">
        {% for post in posts %}
        <div class="col-sm-6">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">By {{post.author}}</h6>
                    <p class="card-text">{{post.desc}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
